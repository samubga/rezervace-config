server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rezer_auth?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

info:
  app:
    name: ${spring.application.name}
    description: Authentication and User Management Service.
    version: 0.0.1-SNAPSHOT
    environment: local
  author: CodesBG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
